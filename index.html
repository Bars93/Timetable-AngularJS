<!DOCTYPE html>
<html ng-app="timetable" lang="ru">
<head>
    <title>Расписание занятий</title>
    <meta charset="UTF-8">
    <script type="text/javascript" src="js/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript" src="js/i18n/angular-locale_ru-ru.js"></script>
    <script type="text/javascript" src="js/apps/core.js"></script>
    <script type="text/javascript" src="js/apps/filters.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <!--[if gte IE 9]>
    <style type="text/css">
        .gradient {
            filter: none;
        }
    </style>
    <![endif]-->
</head>
<body class="container">
<div class="row header">
    <div class="col-md-6 text-center col-md-offset-3">
        <h1 class="mainhdr">Расписание занятий</h1>
    </div>
</div>

<div class="row">
    <div class="col-md-4 days" ng-controller="timetableCtrl">
        <div class="container day" ng-repeat="day in days">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>
                        {{day.name}}
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="subject in day.daysubjects">
                    <td>
                        {{subject.name}}
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="row">
                <div class="pull-right" class="text-right">
                    <input type="button" class="btn btn-sm btn-primary" value="Редактировать">
                    <input type="button" class="btn btn-sm btn-primary" value="Очистить" ng-click="day.daysubjects=[]">
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-7 col-xs-offset-1" ng-controller="timetableCtrl">
        <div class="subjects row">
            <div class="text-left">
                <input type="text" placeholder="поиск..." ng-model="subjfilter" id="subj-filter">
            </div>
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th id="check-subject"></th>
                    <th id="col-subject">
                        Предмет
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="subject in data | startFrom:curPage*pageSize | limitTo: pageSize"
                    ng-class="{'active': subject.selected}">
                    <td><input type="checkbox" ng-model="subject.selected"></td>
                    <td>{{subject}}</td>
                </tr>
                </tbody>
            </table>
            <div class="text-center" ng-if="subjects.length >= pageSize">
                <input type="button" ng-disabled="curPage == 0" ng-click="curPage=curPage-1" value="<<"
                       class="btn btn-sm btn-link">
                {{curPage+1}} / {{NumberOfPages()}}
                <input type="button" value=">>" class="btn btn-sm btn-link"
                       ng-disabled="curPage >= data.length/pageSize - 1" ng-click="curPage=curPage+1">
                CurPage*pageSize = {{curPage * pageSize }}
            </div>
            <div class="text-center">
                <input type="button" value="Добавить" class="btn btn-primary">
            </div>
        </div>
        <div class="edit-day row hide" id="day_editor">
        </div>
    </div>
</div>

<footer>
    <div class="row">
        <div class="text-center">
            <small><em>Irbis &#0169; 2014. All rights reserved!</em></small>
        </div>
    </div>
</footer>
</body>
</html>
